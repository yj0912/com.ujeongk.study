buildscript{
    ext{ //전역변수 설정
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories{
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' //스프링부트의 의존성들을 관리해주는 플러그인 - 필수

group 'com.ujeongk.study'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories { //어떤 원격 저장소에서 받을지 지정
    mavenCentral()
    jcenter() //라이브러리업로드 간단
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    //springboot 용 spring data jpa 라이브러리, 스프링 부트 버전에 맞춰서 자동으로 jpa 라이브러리들의 버전 관리.
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    //인메모리 관계형 데이터베이스, 애플리케이션 재시작마다 초기화, 테스트 로컬에서 사용예정
    compile('com.h2database:h2')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
